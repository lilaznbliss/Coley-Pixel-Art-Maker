
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title class= "title">Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

</head>
<body class= "pixelArtMaker">



  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn"       onclick="closeNav()">&times;</a>
    <div class= "gridSize">
      <h2>Choose Grid Size</h2>
    </div>

    <div>
      <form id="sizePicker">
          Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="1" max="50">
          Grid Width:
           <input type="number" id="inputWidth" name="width" min="1" value="1" max="50">
        <input type="submit" class="submitButton">
      </form>
    </div>
    <h2 class= "gridColor">Pick A Color</h2>
      <input type="color" id="colorPicker">

    <h3>Double-Click to erase!</h3>

      <img src= "https://image.ibb.co/kVUYTS/IMG_0113.png" alt= "By Hannah Coley" class= "hColeyLogo" width= "200" height= "100">

  </div>


<div id='main'>
<div class="header"><!--<h1 class= "pixelArtMakerHeading">Lab: Pixel Art Maker</h1> -->
      <img src= "https://image.ibb.co/d2Q9q7/IMG_0125.png" alt= "Pixel Art Maker" class= "pixelHeadingImage" width="916" height="480">
    </div>
  <span id="menu" >&#9776; Menu</span>
    <div class="coleyLogo"
      <img src= "https://image.ibb.co/kVUYTS/IMG_0113.png" alt= "By Hannah Coley" class= "hColeyLogo" width= "300" height= "200">
    </div>






    <div class= "canvasArea">
      <h2 class= "designCanvasHeading">Design Canvas</h2>

        <table id="pixelCanvas"></table>

    </div>


    <div class="footer">
    </div>


    <script src="app.js"></script>
  </div>
</body>
</html>
